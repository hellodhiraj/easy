<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Easysell</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    </h:head>
    <h:body>

        <h:form>
            <h:panelGroup style="display: block; text-align: center" >
                <label>Product Table</label>


                <h:dataTable value="#{registerController.regList}" var="p" border="1" style=" background-color: thistle;margin-left: 400px ">

                    <h:column>

                        <f:facet name="header">Product ID</f:facet>
                            #{p.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">First Name</f:facet>
                            #{p.firstName}
                    </h:column>            
                    <h:column>
                        <f:facet name="header">Last Name</f:facet>
                            #{p.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">email</f:facet>
                            #{p.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">userName</f:facet>
                            #{p.userName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">password</f:facet>
                            #{p.password}
                    </h:column>
                    <h:column>
                        <f:facet name="header">confirm password</f:facet>
                            #{p.confirmPassword}
                    </h:column>
                    <h:column>
                        <h:commandButton  class="btn btn-danger" action="#{registerController.fetchData1()}" value="Delete" />


                    </h:column>

                </h:dataTable>
            </h:panelGroup><br></br>
            <center>
                <h:commandButton  class="btn btn-danger" action="signUp" value="Sign up" />
                <h:commandButton  class="btn btn-danger" action="signin" value="signin" style="margin-left:2%"/>
            </center>

        </h:form>
        <br></br>


    </h:body>
</html>
