<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Easysell</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>
            hr { 
                display: block;
                margin-top: 0.5em;
                margin-bottom: 0.5em;
                margin-left: auto;
                margin-right: auto;
                border-style: inset;
                border-width: 1px;
            }
            body{
                background-color: #F5F5F5;
            }

            h1,h6,h2{font-family: "Oswald"}

        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse" style="height: 5%">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Easy Sell</a>
                </div>

                <ul class="nav navbar-nav navbar-right" style="padding-top:0.45%;margin-right:2%">
                    <h:form>


                        <li><h:commandButton class="btn btn-success" disabled="#{registerController.registerObj.button}" value="Free Ads" action="registerAds"/></li>
                    </h:form>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="padding-top:0.90%;margin-right:2%">
                    <h:form>


                        <li><span  style="color:white"></span> <h:commandLink value="Sign in" action="signin"  style="display:#{registerController.registerObj.property};color:white;"/> </li>
                    </h:form>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="padding-top:0.90%;margin-right:2%">
                    <h:form>


                        <li><span  style="color: #9d9d9d"></span> <h:commandLink value="Sign up" action="signUp"  style="display:#{registerController.registerObj.property};color:white; "/> </li>
                    </h:form>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="padding-top:0.90%;margin-right:2%">
                    <h:form>


                        <li><span  style="color: #9d9d9d"></span> <h:commandLink value="Contact us" action="contact"  style="color:white; "/> </li>
                    </h:form>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="padding-top:0.90%;margin-right:2%">



                    <li> <h:outputLabel style="color:white;display:#{registerController.registerObj.welcome}" >Welcome,#{registerController.registerObj.firstName}</h:outputLabel></li>

                </ul>
            </div>
        </nav> <header class="w3-container w3-center w3-padding-48 ">
            <h1 class="w3-xxxlarge"><b>Easysell</b></h1>
            <h6>Welcome to the <span class="w3-tag">Easysell world</span></h6>
        </header>

        <div style="height:10%;width: 100%">
            <img src="image2.jpg" style="width:100%"/>
        </div>

        <div class="w3-container">

            <center> <h2>Free Ads</h2></center>
        </div>

        <div class="w3-row">
            <div class="w3-col" style="width:550px"></div>
            <h:form>
                <h:panelGroup style="display: block; margin-left: 5%;"  >
                    <label></label>



                    <h:dataTable value="#{adsController.adsList}" var="j"> 

                        <div class="w3-rest w3-striped">
                            <h:column>

                                <hr></hr>





                                <div class="title" style="width:800px">

                                    <h:outputLabel>Title:</h:outputLabel><h:commandLink action="#{adsController.viewAds(j)}"><b> #{j.title}</b></h:commandLink>
                                    <h:outputLabel style="float: right;color: #84a444;font-size:25px"><b>$#{j.price}</b></h:outputLabel>
                                </div>




                                <div class="distance">
                                    <h:outputLabel>Category:</h:outputLabel>#{j.category}
                                </div>

                                <div class="location">
                                    <h:outputLabel>City:</h:outputLabel> #{j.model}
                                </div>
                                <div class="description">
                                    <h:outputLabel>Description:</h:outputLabel> #{j.description}  
                                </div>




                            </h:column>
                        </div>
                        <br></br>



                    </h:dataTable>




                </h:panelGroup>
            </h:form>

        </div>







        <footer class="container-fluid bg-4 text-center">
            <p>All Rights Reserved</p> 
        </footer>
    </h:body>
</html>
